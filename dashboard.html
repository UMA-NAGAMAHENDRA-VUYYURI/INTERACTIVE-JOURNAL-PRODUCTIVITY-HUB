<!DOCTYPE html>
<html >
<head>
 
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #1c1c1c;
      padding: 15px;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .nav-links li a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #ff9800;
      text-decoration: underline;
      font-size: 17px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 100px;
      background: #ff6f00;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      align-items: center;
    }

    .sidebar a {
      background: #ff8f00;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      display: block;
      text-align: center;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #e65100;
    }

    .sidebar a > img {
      width: 30px;
      height: 30px;
      margin: 0 auto;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff8e1;
    }

    #editor {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
    <div class="top-bar">

            <li><a href="challenges.html" target="contentdisplay">Challenges</a></li>
            <li><a href="insightflow.html" target="contentdisplay">InsightFlow</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="journal.html" target="contentdisplay" title="JOURNAL"><img src="https://img.icons8.com/ios-filled/50/ffffff/journal.png" alt="Journal" width="24" height="24"></a>
            <a href="todolist.html" target="contentdisplay" title="TO-DO" ><img src="https://img.icons8.com/ios-filled/50/ffffff/todo-list.png" alt="To-Do Icon"></a>
            <a href="diary.html" target="contentdisplay" title="DIARY"><img src="https://img.icons8.com/ios-filled/50/ffffff/diary.png" alt="Journal" width="24" height="24"></a>
            <a href="calendar.html" target="contentdisplay" title="CALENDAR" target="contentdisplay"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png" alt="calendar"></a>
        </div>
        <div class="content" id="content-area">
            <iframe name="contentdisplay" width="100%" height="100%"frameborder="0"></iframe>
            
        </div>
    </div>
  

    
  </div>

</html>
