<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Challenges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #overview {
      text-align: center;
      margin-bottom: 30px;
    }
    #challengescard {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .challenge-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .challenge-card p {
      margin: 8px 0;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #3498db;
      transition: width 0.3s ease;
    }
    .start {
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <h2>Student Journal Challenges</h2>
  <div id="overview">
    <h3>Total Challenges: <span id="totalchallenges"></span></h3>
    <h3>Currently Active: <span id="current_active"></span></h3>
  </div>
  <div id="challengescard"></div>

  <script>
    // Only journal-related challenges
    window.challenges = [
      { id: 1, title: "Gratitude Journal", description: "Write down one thing you're grateful for each day.", total: 7, completed: 0 },
      { id: 2, title: "Mood Log", description: "Track your mood every evening after class in your journal.", total: 10, completed: 0 },
      { id: 3, title: "Weekend Reflections", description: "Write a short reflection every Sunday in your journal.", total: 4, completed: 0 },
      { id: 4, title: "Midweek Prompt", description: "Complete a journal prompt every Wednesday night.", total: 5, completed: 0 },
      { id: 5, title: "Late Night Thoughts", description: "Jot down 3 things on your mind before bed in your journal.", total: 5, completed: 0 },
      { id: 6, title: "Morning Focus", description: "Write your main goal each morning for a week in your journal.", total: 7, completed: 0 },
      { id: 7, title: "Study Recap", description: "Reflect on what you learned after studying in your journal.", total: 6, completed: 0 },
      { id: 8, title: "Positive Affirmations", description: "Write a positive affirmation in your journal every day.", total: 7, completed: 0 },
      { id: 9, title: "Dream Journal", description: "Record your dreams every morning for a week.", total: 7, completed: 0 },
      { id: 10, title: "Gratitude Letter", description: "Write a gratitude letter to someone in your journal.", total: 1, completed: 0 }
    ];
    localStorage.setItem("challenges", JSON.stringify(window.challenges));

    const container = document.getElementById("challengescard");
    document.getElementById("totalchallenges").innerText = window.challenges.length;
    document.getElementById("current_active").innerText = window.challenges.filter(c => c.completed < c.total).length;

    function renderChallenges() {
      container.innerHTML = "";
      window.challenges.forEach((c) => {
        const percent = Math.round((c.completed / c.total) * 100);
        const card = document.createElement("div");
        card.className = "challenge-card";
        card.innerHTML = `
          <p><b>${c.title}</b></p>
          <p>${c.description}</p>
          <p>Progress: ${c.completed}/${c.total}</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${percent}%"></div>
          </div>
          <button class="start" onclick="takeChallenge(${c.id})">Take Challenge</button>
        `;
        container.appendChild(card);
      });
    }

    function takeChallenge(id) {
      localStorage.setItem("currentChallengeId", id);
      window.location.href = "journal.html";
    }

    renderChallenges();
  </script>
</body>
</html>
