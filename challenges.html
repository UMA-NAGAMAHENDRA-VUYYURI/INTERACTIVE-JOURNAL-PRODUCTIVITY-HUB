<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Challenges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    #overview {
      text-align: center;
      margin-bottom: 2rem;
    }
    #challengescard {
      display: flex;
     flex-direction: column;
      
      gap: 1.5rem;
    }
    .challenge-card {
      background: #ffffff;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .challenge-card p {
      margin: 0.5rem 0;
    }
    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin: 0.5rem 0 1rem 0;
    }
    .progress-fill {
      height: 100%;
      background: #0078d4;
      transition: width 0.3s ease;
    }
    .start {
      padding: 0.5rem 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .start:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>
  <h2>CHALLENGES</h2>
  <div id="overview">
    <h3>Total Challenges: <span id="totalchallenges"></span></h3>
    <h3>Current Active: <span id="current_active"></span></h3>
  </div>
  <div id="challengescard"></div>

  <script>
    var completed=0;
    const challenges = [
      {
        title: "Daily Gratitude",
        description: "Write 1 gratitude entry every day",
        total: 7,
        
      },
      {
        title: "Mood Tracker",
        description: "Log your mood each morning",
        total: 10,
        
      },
      {
        title: "Weekly Reflection",
        description: "Complete 4 reflection prompts",
        total: 4,
        
      },
      {
        title: "Mindful Minutes",
        description: "Record 10 minutes of reflection each day",
        total: 5,
        
      }
    ];

    const container = document.getElementById("challengescard");
    document.getElementById("totalchallenges").innerText = challenges.length;
    document.getElementById("current_active").innerText = challenges.filter(c => c.completed < c.total).length;

    container.innerHTML = "";

    challenges.forEach((c, i) => {
      const percent = Math.round((c.completed / c.total) * 100);
      const card = document.createElement("div");
      card.className = "challenge-card";
      card.innerHTML = `
        <p><b>${c.title}</b></p>
        <p>${c.description}</p>
        <p>Progress: ${c.completed}/${c.total}</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${percent}%"></div>
        </div>
        <button class="start" onclick="alert('Starting: ${c.title}')">Take Challenge</button>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
