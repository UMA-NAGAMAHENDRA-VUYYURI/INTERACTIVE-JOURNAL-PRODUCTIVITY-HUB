<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="todoliststyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switcher">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="task-stats">
                <span id="total-tasks">Total: 0</span>
                <span id="completed-tasks">Completed: 0</span>
                <span id="pending-tasks">Pending: 0</span>
            </div>

            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="task-actions">
                <button id="clear-completed">Clear Completed</button>
                <button id="clear-all">Clear All</button>
            </div>
        </div>
    </div>

    <script src="todolistscript.js"></script>
</body>
</html>
