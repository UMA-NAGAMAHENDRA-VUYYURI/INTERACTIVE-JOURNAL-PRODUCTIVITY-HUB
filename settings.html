<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Interactive Journal & Productivity Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-color);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(74, 111, 165, 0.1);
            border-left: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f5f7fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            position: relative;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-profile img:hover {
            opacity: 0.8;
        }

        .profile-upload {
            display: none;
        }

        .profile-upload-label {
            position: relative;
            cursor: pointer;
        }

        .profile-upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: var(--transition);
        }

        .profile-upload-label:hover .profile-upload-overlay {
            opacity: 1;
        }

        /* Settings Card */
        .settings-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .settings-card.active {
            display: block;
        }

        .settings-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Settings Sections */
        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Select Dropdown */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper:after {
            content: "â–¼";
            font-size: 0.8rem;
            color: var(--dark-color);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        select.form-control {
            appearance: none;
            padding-right: 35px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Theme Colors */
        .theme-colors {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .theme-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .theme-color:hover {
            transform: scale(1.1);
        }

        .theme-color.active {
            border-color: var(--dark-color);
            transform: scale(1.1);
        }

        /* Notification Preferences */
        .notification-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .notification-option-info {
            flex: 1;
        }

        .notification-option-info h4 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .notification-option-info p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Integration Cards */
        .integration-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .integration-card {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .integration-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        .integration-icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            box-shadow: var(--box-shadow);
        }

        .integration-info {
            flex: 1;
        }

        .integration-info h4 {
            margin-bottom: 5px;
        }

        .integration-info p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* FAQ Section */
        .faq-item {
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .faq-question {
            padding: 15px;
            background-color: #f8f9fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .faq-question:hover {
            background-color: rgba(74, 111, 165, 0.1);
        }

        .faq-answer {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .faq-item.active .faq-answer {
            padding: 15px;
            max-height: 500px;
        }

        /* Progress Bar */
        .progress-bar {
            height: 20px;
            background-color: #eee;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            transition: width 0.5s ease;
        }

        /* Team Members */
        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .team-member {
            text-align: center;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Privacy Security Grid */
        .privacy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .privacy-card {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
        }

        .privacy-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        .privacy-card h4 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .privacy-card p {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .sidebar-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 10px;
            }

            .sidebar-menu li {
                flex: 0 0 auto;
                margin-bottom: 0;
            }

            .sidebar-menu a {
                padding: 10px 15px;
                border-left: none;
                border-bottom: 3px solid transparent;
            }

            .sidebar-menu a:hover, .sidebar-menu a.active {
                border-left: none;
                border-bottom: 3px solid var(--primary-color);
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .integration-cards, .privacy-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        body.dark-theme .sidebar,
        body.dark-theme .settings-card,
        body.dark-theme .notification-option,
        body.dark-theme .integration-card,
        body.dark-theme .faq-question,
        body.dark-theme .privacy-card {
            background-color: #2d2d2d;
            color: #f0f0f0;
        }

        body.dark-theme .sidebar-header,
        body.dark-theme .settings-card h2 {
            border-bottom-color: #444;
        }

        body.dark-theme .form-control {
            background-color: #3d3d3d;
            border-color: #444;
            color: #f0f0f0;
        }

        body.dark-theme .notification-option,
        body.dark-theme .integration-card,
        body.dark-theme .faq-question,
        body.dark-theme .privacy-card {
            background-color: #3d3d3d;
        }

        body.dark-theme .notification-option-info p,
        body.dark-theme .integration-info p,
        body.dark-theme .privacy-card p {
            color: #aaa;
        }

        body.dark-theme .sidebar-menu a {
            color: #f0f0f0;
        }

        body.dark-theme .select-wrapper:after {
            color: #f0f0f0;
        }

        body.dark-theme .faq-item {
            border-color: #444;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Settings</h3>
            </div>
            <ul class="sidebar-menu" id="settings-menu">
                <!-- Menu items will be dynamically generated -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="settings-title">Settings</h1>
                <div class="user-profile">
                    <label class="profile-upload-label">
                        <input type="file" id="profile-upload" class="profile-upload" accept="image/*">
                        <img id="user-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="User Profile">
                        <div class="profile-upload-overlay">
                            <i class="fas fa-camera"></i>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Settings cards will be dynamically generated here -->
            <div id="settings-content"></div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script>
        // App State
        const state = {
            user: {

            },
            settings: {

                },

                },
                storage: {
                    used: 4.2,
                    total: 12,
                    autoBackup: "weekly",
                    cloudStorage: true
                }
            },
            faqs: [
                {
                    question: "How do I recover deleted journal entries?",
                    answer: "Deleted journal entries are kept in the trash for 30 days. You can restore them from the Trash section in your journal. After 30 days, they are permanently deleted."
                },
                {
                    question: "Can I use the app offline?",
                    answer: "Yes, you can create and edit journal entries and tasks offline. Your changes will sync automatically when you reconnect to the internet."
                },
                {
                    question: "How do I share my journal with someone?",
                    answer: "Go to the journal entry you want to share, click the Share button, and choose whether to share via link, email, or with specific users in our community."
                },
                {
                    question: "What's the difference between journals and blogs?",
                    answer: "Journals are private by default and meant for personal reflection. Blogs are public and meant to be shared with others. You can convert a journal entry to a blog post anytime."
                }
            ],
            team: [
                {
                    name: "David Chen",
                    role: "Founder & CEO",
                    avatar: "https://randomuser.me/api/portraits/men/32.jpg"
                },
                {
                    name: "Sarah Johnson",
                    role: "Lead Designer",
                    avatar: "https://randomuser.me/api/portraits/women/44.jpg"
                },
                {
                    name: "Michael Rodriguez",
                    role: "Lead Developer",
                    avatar: "https://randomuser.me/api/portraits/men/67.jpg"
                },
                {
                    name: "Emily Wilson",
                    role: "Community Manager",
                    avatar: "https://randomuser.me/api/portraits/women/28.jpg"
                }
            ],
            availableIntegrations: [
                {
                    name: "Google Calendar",
                    description: "Sync your tasks and reminders",
                    icon: "fab fa-google",
                    connected: true
                },
                {
                    name: "Dropbox",
                    description: "Backup your journal entries",
                    icon: "fab fa-dropbox",
                    connected: false
                },
                {
                    name: "Slack",
                    description: "Get reminders in Slack",
                    icon: "fab fa-slack",
                    connected: false
                },
                {
                    name: "Trello",
                    description: "Connect your Trello boards",
                    icon: "fab fa-trello",
                    connected: false
                },
                {
                    name: "Microsoft To-Do",
                    description: "Sync with Microsoft To-Do",
                    icon: "fab fa-microsoft",
                    connected: false
                },
                {
                    name: "Spotify",
                    description: "Background music for writing",
                    icon: "fab fa-spotify",
                    connected: false
                }
            ],
            themes: [
                {
                    name: "default",
                    displayName: "Default",
                    primaryColor: "#4a6fa5",
                    secondaryColor: "#6b8cae",
                    accentColor: "#ff7e5f"
                },
                {
                    name: "dark",
                    displayName: "Dark",
                    primaryColor: "#343a40",
                    secondaryColor: "#495057",
                    accentColor: "#ff7e5f"
                },
                {
                    name: "green",
                    displayName: "Green",
                    primaryColor: "#28a745",
                    secondaryColor: "#5cb85c",
                    accentColor: "#ffc107"
                },
                {
                    name: "purple",
                    displayName: "Purple",
                    primaryColor: "#6f42c1",
                    secondaryColor: "#9b6bcc",
                    accentColor: "#ff7e5f"
                },
                {
                    name: "orange",
                    displayName: "Orange",
                    primaryColor: "#fd7e14",
                    secondaryColor: "#ff9b4e",
                    accentColor: "#6f42c1"
                }
            ]
        };

        // DOM Elements
        const settingsMenu = document.getElementById('settings-menu');
        const settingsContent = document.getElementById('settings-content');
        const settingsTitle = document.getElementById('settings-title');
        const userAvatar = document.getElementById('user-avatar');
        const profileUpload = document.getElementById('profile-upload');
        const toast = document.getElementById('toast');

        // API Endpoints - Using JSONPlaceholder for demonstration
        const API_ENDPOINTS = {
            getUser: 'https://jsonplaceholder.typicode.com/users/1',
            updateUser: 'https://jsonplaceholder.typicode.com/users/1',
            uploadImage: 'https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY' // Replace with your imgBB API key
        };

        // Show toast notification
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Initialize the app
        async function init() {
            // Set user info
            userAvatar.src = state.user.avatar;

            try {
                // Load user data from API
                const response = await fetch(API_ENDPOINTS.getUser);
                if (!response.ok) throw new Error('Failed to fetch user data');
                
                const userData = await response.json();
                state.user = { 
                    ...state.user, 
                    name: userData.name || state.user.name,
                    email: userData.email || state.user.email,
                    username: userData.username || state.user.username
                };
                
                // Update UI
                renderAccountSettings();
            } catch (error) {
                console.error("Error fetching user data:", error);
                showToast("Error loading user data. Using local data.");
            }

            // Load saved settings from localStorage
            loadSettings();

            // Render the settings menu
            renderMenu();

            // Render the initial content (Account settings)
            renderContent('account');

            // Set up event listeners
            setupEventListeners();
        }

        // Upload profile picture to imgBB
        async function uploadProfilePicture(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(API_ENDPOINTS.uploadImage, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to upload image');
                
                const data = await response.json();
                return data.data.url; // Return the URL of the uploaded image
            } catch (error) {
                console.error("Error uploading image:", error);
                throw error;
            }
        }

        // Update user profile in the API
        async function updateUserProfile(profileData) {
            try {
                const response = await fetch(API_ENDPOINTS.updateUser, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });
                
                if (!response.ok) throw new Error('Failed to update profile');
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error updating profile:", error);
                throw error;
            }
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('journalAppSettings');
            if (savedSettings) {
                Object.assign(state.settings, JSON.parse(savedSettings));
                
                // Apply theme
                applyTheme(state.settings.theme);
                
                // Apply dark mode if enabled
                if (state.settings.darkMode) {
                    document.body.classList.add('dark-theme');
                }
                
                // Apply font size
                document.body.style.fontSize = state.settings.fontSize + 'px';
                
                // Apply font family
                document.body.style.fontFamily = state.settings.fontFamily;
            }
        }

        // Save settings to localStorage and API
        async function saveSettings() {
            localStorage.setItem('journalAppSettings', JSON.stringify(state.settings));

        // Set up event listeners
        function setupEventListeners() {
            // Menu navigation
            settingsMenu.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.parentElement.tagName === 'A') {
                    e.preventDefault();
                    const link = e.target.tagName === 'A' ? e.target : e.target.parentElement;
                    const sectionId = link.getAttribute('data-section') || link.getAttribute('href').substring(1);
                    
                    // Update active menu item
                    document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Render the content
                    renderContent(sectionId);
                }
            });

            // Profile picture upload
            profileUpload.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    showToast('Please select an image file');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showToast('Image size should be less than 5MB');
                    return;
                }
                
                try {
                    // Show loading state
                    userAvatar.style.opacity = '0.5';
                    
                    // In a real app, you would upload to your server or a service like imgBB
                    // For demo purposes, we'll just use a local URL
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        userAvatar.src = imageUrl;
                        state.user.avatar = imageUrl;
                        userAvatar.style.opacity = '1';
                        showToast('Profile picture updated!');
                        
                        // In a real app, you would save this to your backend
                        console.log('Profile picture updated locally');
                    };
                    reader.readAsDataURL(file);
                    
                    // In a real app, you would upload to your API like this:
                    /*
                    const imageUrl = await uploadProfilePicture(file);
                    userAvatar.src = imageUrl;
                    state.user.avatar = imageUrl;
                    
                    // Update the user profile in the backend
                    await updateUserProfile({
                        ...state.user,
                        avatar: imageUrl
                    });
                    
                    showToast('Profile picture updated!');
                    */
                } catch (error) {
                    console.error('Error uploading profile picture:', error);
                    showToast('Failed to update profile picture');
                    userAvatar.style.opacity = '1';
                }
            });

            // Delegate events for dynamic content
            settingsContent.addEventListener('click', (e) => {
                // Theme color selection
                if (e.target.classList.contains('theme-color')) {
                    document.querySelectorAll('.theme-color').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    const themeName = e.target.getAttribute('data-color');
                    applyTheme(themeName);
                    saveSettings();
                }

                // FAQ accordion
                if (e.target.classList.contains('faq-question') || e.target.parentElement.classList.contains('faq-question')) {
                    const faqItem = e.target.classList.contains('faq-question') ? 
                        e.target.parentElement : 
                        e.target.parentElement.parentElement;
                    
                    // Toggle this item
                    faqItem.classList.toggle('active');
                    
                    // Close other open FAQs
                    document.querySelectorAll('.faq-item').forEach(item => {
                        if (item !== faqItem && item.classList.contains('active')) {
                            item.classList.remove('active');
                        }
                    });
                }

                // Save profile button
                if (e.target.id === 'save-profile') {
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const bio = document.getElementById('bio').value;
                    
                    state.user.name = `${firstName} ${lastName}`.trim();
                    state.user.username = username;
                    state.user.email = email;
                    state.user.bio = bio;
                    
                    // Update the user profile in the API
                    updateUserProfile(state.user)
                        .then(() => {
                            showToast('Profile updated successfully!');
                        })
                        .catch(error => {
                            console.error('Error updating profile:', error);
                            showToast('Error updating profile');
                        });
                }

                // Update password button
                if (e.target.id === 'update-password') {
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (newPassword !== confirmPassword) {
                        showToast('New passwords do not match!');
                        return;
                    }
                    
                    // In a real app, you would validate current password and update it
                    showToast('Password updated successfully!');
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                }

                // Apply appearance changes
                if (e.target.id === 'apply-appearance') {
                    const fontSize = document.getElementById('fontSize').value;
                    const fontFamily = document.getElementById('fontFamily').value;
                    
                    state.settings.fontSize = parseInt(fontSize);
                    state.settings.fontFamily = fontFamily;
                    
                    // Apply changes
                    document.body.style.fontSize = `${fontSize}px`;
                    document.body.style.fontFamily = fontFamily;
                    
                    saveSettings();
                    showToast('Appearance settings saved!');
                }

                // Reset appearance to default
                if (e.target.id === 'reset-appearance') {
                    if (confirm('Reset all appearance settings to default?')) {
                        state.settings.theme = 'default';
                        state.settings.fontSize = 16;
                        state.settings.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
                        
                        // Reset UI
                        document.querySelectorAll('.theme-color').forEach(c => c.classList.remove('active'));
                        document.querySelector('.theme-color[data-color="default"]').classList.add('active');
                        document.getElementById('fontSize').value = 16;
                        document.getElementById('fontSizeValue').textContent = '16px';
                        document.getElementById('fontFamily').value = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
                        
                        // Apply changes
                        document.body.style.fontSize = '16px';
                        document.body.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
                        applyTheme('default');
                        
                        saveSettings();
                        showToast('Appearance settings reset to default!');
                    }
                }

                // Dark mode toggle
                if (e.target.id === 'darkModeToggle') {
                    state.settings.darkMode = e.target.checked;
                    document.body.classList.toggle('dark-theme', e.target.checked);
                    saveSettings();
                }

                // Font size slider
                if (e.target.id === 'fontSize') {
                    document.getElementById('fontSizeValue').textContent = `${e.target.value}px`;
                }

                // Save notification preferences
                if (e.target.id === 'save-notifications') {
                    state.settings.notifications.enabled = document.getElementById('enableNotifications').checked;
                    state.settings.notifications.journalReminders = document.getElementById('journalReminders').checked;
                    state.settings.notifications.taskReminders = document.getElementById('taskReminders').checked;
                    state.settings.notifications.blogComments = document.getElementById('blogComments').checked;
                    state.settings.notifications.productivityReports = document.getElementById('productivityReports').checked;
                    state.settings.notifications.communityUpdates = document.getElementById('communityUpdates').checked;
                    state.settings.notifications.method = document.getElementById('notificationMethod').value;
                    state.settings.notifications.dailyTime = document.getElementById('notificationTime').value;
                    
                    saveSettings();
                    showToast('Notification preferences saved!');
                }

                // Save privacy settings
                if (e.target.id === 'save-privacy') {
                    state.settings.privacy.publicProfile = document.getElementById('publicProfile').checked;
                    state.settings.privacy.defaultJournalPrivacy = document.getElementById('defaultJournalPrivacy').value;
                    state.settings.privacy.journalDiscovery = document.getElementById('journalDiscovery').checked;
                    state.settings.privacy.twoFactorAuth = document.getElementById('twoFactorAuth').checked;
                    state.settings.privacy.loginNotifications = document.getElementById('loginNotifications').checked;
                    state.settings.privacy.encryption = document.getElementById('encryption').checked;
                    state.settings.privacy.activityLogs = document.getElementById('activityLogs').checked;
                    state.settings.privacy.dataRetention = document.getElementById('dataRetention').value;
                    state.settings.privacy.personalizedContent = document.getElementById('personalizedContent').checked;
                    
                    saveSettings();
                    showToast('Privacy settings saved!');
                }

                // Download data button
                if (e.target.id === 'download-data') {
                    showToast('Preparing your data for download...');
                    // In a real app, this would generate and download a file
                }

                // Connect integration button
                if (e.target.classList.contains('btn') && e.target.hasAttribute('data-integration')) {
                    const integrationName = e.target.getAttribute('data-integration');
                    showToast(`Connecting to ${integrationName.replace('-', ' ')}...`);
                    // In a real app, this would initiate OAuth flow
                }

                // Toggle integration
                if (e.target.type === 'checkbox' && e.target.closest('.integration-card')) {
                    const integrationCard = e.target.closest('.integration-card');
                    const integrationName = integrationCard.querySelector('h4').textContent;
                    const integrationId = integrationName.toLowerCase().replace(' ', '-');
                    
                    // Update state
                    const integration = state.availableIntegrations.find(i => 
                        i.name.toLowerCase().replace(' ', '-') === integrationId
                    );
                    
                    if (integration) {
                        integration.connected = e.target.checked;
                        saveSettings();
                        console.log(`${integrationName} integration is now ${e.target.checked ? 'enabled' : 'disabled'}`);
                        showToast(`${integrationName} integration ${e.target.checked ? 'enabled' : 'disabled'}`);
                    }
                }

                // Save storage settings
                if (e.target.id === 'autoBackup' || e.target.id === 'cloudStorage') {
                    if (e.target.id === 'autoBackup') {
                        state.settings.storage.autoBackup = e.target.value;
                    } else {
                        state.settings.storage.cloudStorage = e.target.checked;
                    }
                    saveSettings();
                    showToast('Storage settings updated');
                }

                // Export data button
                if (e.target.id === 'export-data') {
                    showToast('Preparing your data export...');
                    // In a real app, this would generate and download a file
                }

                // Clear cache button
                if (e.target.id === 'clearCache') {
                    if (confirm('Are you sure you want to clear the cache? This will remove temporary files but not your data.')) {
                        showToast('Cache cleared successfully!');
                    }
                }

                // Send support message
                if (e.target.id === 'send-support') {
                    const subject = document.getElementById('supportSubject').value;
                    const message = document.getElementById('supportMessage').value;
                    
                    if (!subject || !message) {
                        showToast('Please fill in both subject and message fields');
                        return;
                    }
                    
                    showToast('Support request submitted. We\'ll get back to you soon!');
                    document.getElementById('supportSubject').value = '';
                    document.getElementById('supportMessage').value = '';
                }
            });

            // Input events for dynamic content
            settingsContent.addEventListener('input', (e) => {
                // Font size slider
                if (e.target.id === 'fontSize') {
                    document.getElementById('fontSizeValue').textContent = `${e.target.value}px`;
                }

                // Handle all toggle switches
                if (e.target.type === 'checkbox' && e.target.classList.contains('toggle-switch')) {
                    const settingPath = e.target.id;
                    updateToggleState(settingPath, e.target.checked);
                }
            });

            // Change events for dynamic content
            settingsContent.addEventListener('change', (e) => {
                // Handle all select dropdowns
                if (e.target.tagName === 'SELECT') {
                    const settingPath = e.target.id;
                    updateSelectState(settingPath, e.target.value);
                }
            });
        }

        // Update toggle switch state in the settings object
        function updateToggleState(path, value) {
            const pathParts = path.split('.');
            let current = state.settings;
            
            for (let i = 0; i < pathParts.length - 1; i++) {
                if (!current[pathParts[i]]) {
                    current[pathParts[i]] = {};
                }
                current = current[pathParts[i]];
            }
            
            current[pathParts[pathParts.length - 1]] = value;
            saveSettings();
        }

        // Update select dropdown state in the settings object
        function updateSelectState(path, value) {
            const pathParts = path.split('.');
            let current = state.settings;
            
            for (let i = 0; i < pathParts.length - 1; i++) {
                if (!current[pathParts[i]]) {
                    current[pathParts[i]] = {};
                }
                current = current[pathParts[i]];
            }
            
            current[pathParts[pathParts.length - 1]] = value;
            saveSettings();
        }

        // Helper function to capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
