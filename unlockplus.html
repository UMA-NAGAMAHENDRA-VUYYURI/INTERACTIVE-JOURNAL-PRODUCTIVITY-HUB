<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff8f0;
        }
        h2 {
            color: #e67e22;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .method-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .method-option {
            display: flex;
            align-items: center;
        }
        .method-option input[type="radio"] {
            accent-color: #e67e22;
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d35400;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f39c12;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
        }
        input:focus {
            outline: 2px solid #e67e22;
            border-color: transparent;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row .form-group {
            flex: 1;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .checkbox input {
            width: auto;
            margin-right: 10px;
            accent-color: #e67e22;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-btn {
            background: #f5b041;
            color: white;
        }
        .back-btn:hover {
            background: #e67e22;
        }
        .continue-btn {
            background: #e67e22;
            color: white;
        }
        .continue-btn:hover {
            background: #d35400;
        }
        .upi-section {
            display: none;
            text-align: center;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 15px auto;
            background: #fdebd0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #f39c12;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #fef5e7;
            border-radius: 8px;
            border: 1px solid #f5b041;
        }
        .success-icon {
            font-size: 50px;
            color: #e67e22;
            margin-bottom: 15px;
        }
        .payment-form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(230, 126, 34, 0.1);
        }
        .or-divider {
            color: #f39c12;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Method</h2>
        
        <div class="payment-method">
            <div class="method-options">
                <div class="method-option">
                    <input type="radio" id="credit" name="paymentMethod" value="credit" checked>
                    <label for="credit">Credit Card</label>
                </div>
                <div class="method-option">
                    <input type="radio" id="debit" name="paymentMethod" value="debit">
                    <label for="debit">Debit Card</label>
                </div>
                <div class="method-option">
                    <input type="radio" id="upi" name="paymentMethod" value="upi">
                    <label for="upi">UPI</label>
                </div>
            </div>
            
            <div class="card-section">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" id="expDate" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" placeholder="123" maxlength="3">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" placeholder="John Doe">
                </div>
            </div>
            
            <div class="upi-section">
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" placeholder="yourname@upi">
                </div>
                <div class="or-divider">OR</div>
                <div class="qr-code">
                    [QR Code Image]
                </div>
            </div>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
        </div>
        
        <div class="buttons">
            <button class="back-btn">Back</button>
            <button class="continue-btn">Continue to Payment</button>
        </div>
    </div>
    
    <div class="success-message">
        <div class="success-icon">âœ“</div>
        <h2 style="color: #e67e22;">Payment Successful! ðŸŽ‰</h2>
        <p>Welcome to JPH Plus!</p>
        <p>âœ“ You now have access to all Plus features</p>
        <p>âœ“ Your subscription is active until a month</span></p>
        <p>âœ“ A confirmation has been sent to your email</p>
        <button class="continue-btn" style="margin-top: 20px;">Go to Dashboard</button>
    </div>

    <script>
        // Toggle between card and UPI sections
        const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
        const cardSection = document.querySelector('.card-section');
        const upiSection = document.querySelector('.upi-section');
        
        paymentMethods.forEach(method => {
            method.addEventListener('change', function() {
                if (this.value === 'upi') {
                    cardSection.style.display = 'none';
                    upiSection.style.display = 'block';
                } else {
                    cardSection.style.display = 'block';
                    upiSection.style.display = 'none';
                }
            });
        });
        
        // Format card number input
        const cardNumber = document.getElementById('cardNumber');
        cardNumber.addEventListener('input', function(e) {
            // Remove all non-digit characters
            let value = this.value.replace(/\D/g, '');
            
            // Add space after every 4 digits
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            
            // Update the input value
            this.value = value;
        });
        
        // Format expiration date input
        const expDate = document.getElementById('expDate');
        expDate.addEventListener('input', function(e) {
            // Remove all non-digit characters
            let value = this.value.replace(/\D/g, '');
            
            // Add slash after 2 digits
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            
            // Update the input value
            this.value = value;
        });
        
        // Form submission
        const continueBtn = document.querySelector('.continue-btn');
        const paymentForm = document.querySelector('.payment-form');
        const successMessage = document.querySelector('.success-message');
        
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Validate form
            const termsChecked = document.getElementById('terms').checked;
            if (!termsChecked) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Simulate payment processing
            paymentForm.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Set expiry date (1 month from now)
            const today = new Date();
            const expiryDate = new Date(today.setMonth(today.getMonth() + 1));
            document.getElementById('expiryDate').textContent = expiryDate.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        });
    </script>
</body>
</html>
