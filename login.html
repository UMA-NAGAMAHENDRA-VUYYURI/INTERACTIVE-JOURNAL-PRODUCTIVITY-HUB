<!DOCTYPE html>
<html >
<head>
    
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #221f1f;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #2d2929;
        }
        .container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .container button {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #f55a06;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit" onclick="loginUser()">Login</button>
        </form>
        <a href="signup.html" style="text-align: center; display: block; margin-top: 10px; color: orange;">Don't have an account? sign up</a>
        
    </div>
    <script>
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }
            if(username===localStorage.getItem(username)&& password===localStorage.getItem(password)) {
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password.');
            }   
            
    event.preventDefault();
    

    const users = localStorage.getItem('users') || '';
    const entries = users.split(';');

    for (let entry of entries) {
        const [storedUser, storedPass] = entry.split(':');
        if (storedUser === username && storedPass === password) {
            alert('Login successful!');
            window.location.href = 'dashboard.html';
            return;
        }
    }

    alert('Invalid username or password.');
}

        
    </script>
</body>
</html>
