<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JournalHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .journal {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .toolbar button,
    .toolbar select,
    .toolbar input[type="color"] {
      padding: 5px 10px;
      background-color: #ffffff;
      color: black;
      border: 1px solid;
      border-color: black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .toolbar input[type="color"] {
      padding: 0;
      width: 30px;
      height: 30px;
    }

    #editor {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      overflow-y: auto;
    }

    #save {
      margin-top: 10px;
    }

    #save button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    #journal-status {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    #toolbar {
  display: none;
  position: absolute;
  background: #f8f9fa;
  border: 1px solid #ccc;
  padding: 5px;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}
#submit{
  margin-top: 10px;
  
  
}
#submit button{
  padding: 10px 20px;
  background-color: orange;
  color: white;
  border: none;
  border-radius: 10px;
  
}
#submit button:hover{
  background-color: rgb(255, 89, 0);
  box-shadow:#333 0px 5px 15px;
}
  </style>
</head>
<body>
  <div class="journal">
    <!-- Toolbar -->
    <div class="toolbar">
      <!-- Basic Formatting -->
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('italic')"><i>I</i></button>
      <button onclick="format('underline')"><u>U</u></button>
      <button onclick="format('strikeThrough')"><s>S</s></button>

      <!-- Text Alignment -->
      <button onclick="format('justifyLeft')">Left</button>
      <button onclick="format('justifyCenter')">Center</button>
      <button onclick="format('justifyRight')">Right</button>
      <button onclick="format('justifyFull')">Justify</button>

      <!-- Lists -->
      <button onclick="format('insertOrderedList')">OL</button>
      <button onclick="format('insertUnorderedList')">UL</button>

      <!-- Indent / Outdent -->
      <button onclick="format('indent')">Indent</button>
      <button onclick="format('outdent')">Outdent</button>

      <!-- Headings & Paragraphs -->
      <select onchange="format('formatBlock', this.value)">
        <option value="">-- Format --</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
        <option value="h4">Heading 4</option>
        <option value="h5">Heading 5</option>
        <option value="h6">Heading 6</option>
        <option value="p">Paragraph</option>
        <option value="pre">Code</option>
        <option value="blockquote">Blockquote</option>
      </select>

      <!-- Fonts -->
       <input type="text" list="fontName" placeholder="Select Font" onchange="changeFont(this.value)" />
    <datalist id="fontName">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </datalist>
      <!-- Font Size -->
      <select onchange="format('fontSize', this.value)">
        <option value="">-- Size --</option>
        <option value="1">Very Small</option>
        <option value="2">Small</option>
        <option value="3">Normal</option>
        <option value="4">Large</option>
        <option value="5">Very Large</option>
        <option value="6">Huge</option>
        <option value="7">Massive</option>
      </select>

      <!-- Colors -->
      <input type="color" onchange="format('foreColor', this.value)" title="Text Color">
      <input type="color" onchange="format('hiliteColor', this.value)" title="Highlight">

      <!-- Insert Elements -->
      <button onclick="insertLink()">üîó Link</button>
      <button onclick="insertImage()">üñºÔ∏è Image</button>
      <button onclick="insertDate()">üìÖ Date</button>
      <button onclick="insertHorizontalRule()">‚Äï HR</button>

      <!-- Clear Formatting -->
      <button onclick="format('removeFormat')">‚ùå Clear</button>
    </div>

    <!-- Editor -->
    <div id="editor" contenteditable="true">
      Start journaling...
    </div>

    <!-- Save Section -->
     
    <div>
      <span id="save"><button onclick="saveJournal()">Save Journal</button></span>
     <span id="submit">  <button onclick="submitJournal()">Submit</button></span>
    </div>
    
    <div id="journal-status"></div>
  </div>
  <div id="toolbar">
  <button onclick="formatText('bold')">Bold</button>
  <button onclick="formatText('italic')">Italic</button>
  <button onclick="formatText('underline')">Underline</button>
  <input type="color" onchange="format('foreColor', this.value)" title="Text Color">
      <input type="color" onchange="format('hiliteColor', this.value)" title="Highlight">
      <button onclick="format('insertOrderedList')">OL</button>
      <button onclick="format('insertUnorderedList')">UL</button>
  <input type="text" list="fontName" placeholder="Select Font" onchange="changeFont(this.value)" />
    <datalist id="fontName">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </datalist>

</div>


  <script>
    function format(command, value = null) {
      if (document.execCommand) {
        document.execCommand(command, false, value);
      }
    }
    function changeFont(fontName) {
            if (fontName) {
                document.getElementById("editor").style.fontFamily = fontName;
            }
        }
   
    function insertLink() {
      const url = prompt("Enter the URL:");
      if (url) format('createLink', url);
    }

    function insertImage() {
      const url = prompt("Enter image URL:");
      if (url) format('insertImage', url);
    }

    function insertDate() {
      const date = new Date().toLocaleDateString();
      format('insertText', date);
    }

    function insertHorizontalRule() {
      format('insertHorizontalRule');
    }
    document.addEventListener("mouseup", () => {
  let selection = window.getSelection();
  if (!selection.rangeCount) return;

  let range = selection.getRangeAt(0);
  let rect = range.getBoundingClientRect();
  let toolbar = document.getElementById("toolbar");

  if (selection.toString().trim()) {
    toolbar.style.display = "block";
    toolbar.style.top = `${rect.top + window.scrollY - 40}px`;
    toolbar.style.left = `${rect.left + window.scrollX}px`;
  } else {
    toolbar.style.display = "none";
  }
});

function formatText(command) {
  document.execCommand(command, false, null);
}


    function saveJournal() {
      const content = document.getElementById("editor").innerHTML;
      localStorage.setItem("journalEntry", content);
      document.getElementById("journal-status").textContent = "Journal saved!";
      alert("Your journal entry has been saved successfully!"); 
    }
    function loadJournal() {
      const savedContent = localStorage.getItem("journalEntry");
      if (savedContent) {
        document.getElementById("editor").innerHTML = savedContent;
      }
    }
    window.onload = loadJournal;
    // loadJournal(); // This line is redundant and can be removed
    function submitJournal() {
  const editor = document.getElementById("editor");
  const text = editor.innerHTML.trim(); // Use innerHTML to preserve formatting

  if (text === "") {
    alert("Please enter something before submitting.");
    return;
  }

  // Get current publication count
  let pubCount = parseInt(localStorage.getItem("publicationCount") || "0");
  pubCount += 1;

  // Save with unique key
  localStorage.setItem(`journalEntry_${pubCount}`, text);
  localStorage.setItem("publicationCount", pubCount);

  // Clear the editor for next entry
  editor.innerHTML = "";
  editor.focus();

  alert("Journal submitted successfully!");
}


  </script>
</body>
</html>
