<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>All Data in Local Storage</h2>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="storageData">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <p class="note">Open Developer Tools (F12) → Application → Local Storage to verify changes live.</p>

    <script>
        const tableBody = document.getElementById("storageData");
        if (localStorage.length === 0) {
            const row = document.createElement("tr");
            const cell = document.createElement("td");
            cell.colSpan = 2;
            cell.textContent = "No data found in localStorage.";
            row.appendChild(cell);
            tableBody.appendChild(row);
        } else {
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);

                const row = document.createElement("tr");
                const keyCell = document.createElement("td");
                const valueCell = document.createElement("td");

                keyCell.textContent = key;
                valueCell.textContent = value;

                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
